<div class="container">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Portal administrativo</h1>
    <button class="user-menu" mat-button [matMenuTriggerFor]="menu">{{name}}</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink='/login' >Cerrar sesiÃ³n</button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLinkActive="active" (click)="snav.toggle()" [routerLink]="nav.url" *ngFor="let nav of options">{{nav.label}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
